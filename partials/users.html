<md-list>
      <md-list-item class="md-3-line" ng-repeat="user in allusers">
        <img ng-src="{{user.avatar_url}}" class="face" alt="{{user.login}}">
        <div class="md-list-item-text">
          <h3>{{user.login}}</h3>
          <!-- <h4>{{item.who}}</h4>
          <p>{{item.notes}}</p> -->
        </div>
        <md-divider md-inset ng-if="!$last"></md-divider>
      </md-list-item>
</md-list>
